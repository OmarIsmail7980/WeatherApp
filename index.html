<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="icon" href="./images/temperature-half.svg"/>
        <title>Weather</title>
        <!-- stylesheet -->
        <link rel="stylesheet" href="styles.css">
        <!-- script -->
        <script defer src="script.js"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    </head>
    <body>
        <div class="forecast-container">
            <div class="time">
                <h1></h1>
                <h4 id="date"></h4>
            </div>
            <div class="current-forecast ">
                <div class="card bg-transparent">  
                    <div class="card-body">
                        <span class="icon"></span>
                        
                        <span class="temp"><span class="temperature temp"></span>&#176F</span>
                      
                        <div class="temp-stats">
                            <p></p><span class="max"></span><span>&#176/</span><span class="min"></span><span>&#176</span></p>
                            <p class="desc"></p>
                            <p>Feels Like:<span class="feels"></span>&#176</p>
                            <p>Humidity:<span class="humidity"></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
